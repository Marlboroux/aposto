<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Dicas de Aposta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #187bcd; /* Cor de fundo azul */
            overflow: hidden;
            position: relative;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #image-container {
            text-align: center;
        }

        #image {
            max-width: 100%;
            max-height: 80vh; /* Altura máxima da imagem */
            border: 5px solid white; /* Borda branca ao redor da imagem */
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3); /* Sombra na imagem */
        }

        #tip-container {
            text-align: center;
            color: white;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="image-container">
            <img id="image" src="/home/caju/Imagens/image.jpeg" alt="Imagem de Aposta">
        </div>
        <div id="tip-container">
            <p>TODOS OS DIAS UM BILHETE DE DICA ESTARÁ AQUI.</p>
                    
    <footer>
    <div id="contact">
        <p>Contato:</p>
        <p>Email: contato@seusite.com</p>
    </div>
</footer>

</body>
</html>
